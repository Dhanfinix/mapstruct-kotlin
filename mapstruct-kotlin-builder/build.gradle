import org.jetbrains.kotlin.gradle.tasks.KotlinCompile
import com.vanniktech.maven.publish.AndroidSingleVariantLibrary
import com.vanniktech.maven.publish.SonatypeHost

plugins {
    id 'kotlin'
    id 'maven-publish'
    id 'signing'
    id "com.vanniktech.maven.publish" version "0.32.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17)) // Updated to match your Java version
    }
}

tasks.register("sourcesJar", Jar) {
    dependsOn classes
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

tasks.register("javadocJar", Jar) {
    dependsOn javadoc
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

mavenPublishing {
    publishToMavenCentral(SonatypeHost.CENTRAL_PORTAL)
    signAllPublications()

    coordinates(group, "mapstruct-kotlin", version)

    pom {
        name = "mapstruct-kotlin"
        description = "KotlinBuilder annotation plugin for MapStruct"
        url = "https://github.com/Dhanfinix/mapstruct-kotlin"

        licenses {
            license {
                name = "MIT License"
                url = "https://opensource.org/licenses/MIT"
            }
        }
        developers {
            developer {
                id = "dhanfinix"
                name = "Ramdhan"
                email = "muhammadramdhan541@gmail.com"
            }
        }
        scm {
            url = "https://github.com/Dhanfinix/mapstruct-kotlin"
            connection = "scm:git:git://github.com/Dhanfinix/mapstruct-kotlin.git"
            developerConnection = "scm:git:ssh://github.com:Dhanfinix/mapstruct-kotlin.git"
        }
    }
}

